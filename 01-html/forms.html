<!DOCTYPE html>
<html>

<head>
    <title>HTML Forms</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="handle.php">
            <!-- Text -->
            <label for="username">UserName</label>
            <input type="text" name="username" id="username" - placeholder="Enter your username">
            <br>

            <!-- Password -->
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br>

            <!-- Email -->
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <br>

            <!-- Checkbox -->
            <p>Choose your preferred language</p>
            <input type="checkbox" name="java" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" name="javascript" id="javascript" value="javascript" checked>Javascript</input>
            <input type="checkbox" name="c" id="c" value="c">C</input>
            <br>

            <!-- Radio -->
            <p>Select your age</p>
            <input type="radio" id="age1" value="30" name="age"> 10-30 </input>
            <input type="radio" id="age2" value="50" name="age"> 31-50 </input>
            <input type="radio" id="age3" value="70" name="age"> 51-70 </input>
            <br>

            <!-- Color -->
            <label for="favcolor">Select your favorite color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <br><br>

            <!-- Date -->
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br><br>

            <!-- File -->
            <label for="myfile">Select a file:</label>
            <input type="file" id="myfile" name="myfile">
            <br><br>

            <!-- Number -->
            <input type="number" id="quantity" name="quantity" min="1" max="5" step="1">
            <br><br>

            <!-- Textarea -->
            <p><label for="feedback ">Enter your feedback here :</label></p>
            <textarea id="feedback" name="feedback" rows="4" cols="50"> </textarea>
            <br><br>

            <!-- Datalist -->
            <label> Choose your favourite browser</label>
            <input list="browsers" name="browser">
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
            <br><br>

            <!-- fieldset & legend -->
            <fieldset>
                <legend>Personal Credentials</legend>
                <!-- Form controls go here -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </fieldset>

            <fieldset>
                <legend>Personal Information</legend>
                <label for="favcolor">Select your favorite color:</label>
                <input type="color" id="favcolor" name="favcolor" value="#ff0000">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
                <br><br>
            </fieldset>



            <input type="submit" value="Sign Up">
        </form>
    </main>
    <footer>
        <p>All rights are reserved &copy;</p>
    </footer>
</body>

</html>
